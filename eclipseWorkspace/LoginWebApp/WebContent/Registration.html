<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
	<br>
	<form action="RegisterServlet" method="post">
		EmployeeID : <input type="text" required name="eId"/><br>
		Name : <input type="text" required name="eName"/><br>
		Phone : <input type="text" required name="ePhone"/><br>
		City : <input type="text" required name="eCity"/><br>
		Active? (Yes/No) : <input type="text" required name="isActive"/><br>
		<input type="submit" value="Register"/>
	</form> 
</body>
</html>
